//change li images on hover

const liElements = document.querySelectorAll('.sideNav-list-items');

liElements.forEach(li => {
  const iconSpan = li.querySelector('.sidnav-icons');
  const originalBackgroundImage = window.getComputedStyle(iconSpan).getPropertyValue('background-image');
  const hoverBackgroundImage = li.getAttribute('data-hover-background-image');

  li.addEventListener('mouseenter', () => {
    iconSpan.style.backgroundImage = `url(${hoverBackgroundImage})`;
  });

  li.addEventListener('mouseleave', () => {
    iconSpan.style.backgroundImage = originalBackgroundImage;
  });
});
    </script>
    <script>
        const form = document.getElementById("form-wizard");
        const progress = document.querySelector(".progress-bar");
        const progressText = document.querySelector(".progress-text");
        const prevBtns = document.querySelectorAll(".prev-btn");
        const nextBtns = document.querySelectorAll(".next-btn");
        const steps = document.querySelectorAll(".step");
        
        let currentStep = 0;
        
        // Next button click event listeners
        nextBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            if (currentStep < steps.length - 1) {
              steps[currentStep].classList.remove("active","slide-in-left");
              steps[currentStep].classList.add("completed", "slide-out-left");
              currentStep++;
              steps[currentStep].classList.remove("slide-out-right");
              steps[currentStep].classList.add("active", "slide-in-right");
              updateProgressBar();
            }
            if (currentStep === steps.length - 1) {
              btn.textContent = "Submit";
            }
          });
        });
        
        // Prev button click event listeners
        prevBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            if (currentStep > 0) {
              steps[currentStep].classList.remove("active","slide-in-right");
              steps[currentStep].classList.add("slide-out-right");
              currentStep--;
              steps[currentStep].classList.remove("completed", "slide-out-left");
              steps[currentStep].classList.add("active", "slide-in-left");
              updateProgressBar();
              nextBtns[currentStep].textContent = "Next";
            }
          });
        });
        
        // Form submit event listener
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          
        });
        
        // Update progress bar and progress text
        function updateProgressBar() {
          const progressPercent = (currentStep / (steps.length - 1)) * 100;
          progress.style.width = `${progressPercent}%`;
          progressText.textContent = `${Math.round(progressPercent)}%`;
        }
        
        
        </script>
