<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../user/asstes/images/favi.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../user/asstes/css/signinUp.css">
    <title>Login</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center">
        <img class="logo-img" src="../user/asstes/images/GenAi-logo.png">
        <h5 class="logo-name">Gen AI</h5>
    </div>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" />
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button type="button" class="submit">Sign In</button>
    <div class="d-flex align-items-center justify-content-center">
        <a>
            <img class="signUp-icons" src="./asstes/images/linkedin (1).png">
        </a>
        <a>
            <img class="signUp-icons" src="./asstes/images/facebook.png">
        </a>
        <a>
            <img class="signUp-icons" src="./asstes/images/search.png">
        </a>
        <a>
            <img class="signUp-icons" src="./asstes/images/twitter.png">
        </a>
  </div>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">Sign Up</button>
      <div class="d-flex align-items-center justify-content-center">
            <a>
                <img class="signUp-icons" src="./asstes/images/linkedin (1).png">
            </a>
            <a>
                <img class="signUp-icons" src="./asstes/images/facebook.png">
            </a>
            <a>
                <img class="signUp-icons" src="./asstes/images/search.png">
            </a>
            <a>
                <img class="signUp-icons" src="./asstes/images/twitter.png">
            </a>
      </div>
    </div>
  </div>
</div>
</body>
<script>
    document.querySelector('.img__btn').addEventListener('click', function() {
  document.querySelector('.cont').classList.toggle('s--signup');
});
</script>
</html>
