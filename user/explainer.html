<script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("mySidebar").style.backgroundColor = "#FFFFFF";
      document.getElementById("logo").style.justifyContent = "center";

    //   document.getElementById("mySidebar").style.boxShadow = "0px 30px 60px rgba(0, 0, 0, 0.1);";
    //   document.getElementById("main").style.marginLeft = "250px";

    }
    
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("mySidebar").style.backgroundColor = "transparent";
      document.getElementById("logo").style.justifyContent = "start";
      
      document.getElementById("main").style.marginLeft= "0";
    }


    var classList = document.getElementById('mySidebar').classList;

var minWidth769 = window.matchMedia("(max-width: 991px)");

function match() {
    minWidth769.matches ? classList.add('sidebar') : classList.remove('sidebar');
    if(minWidth769.matches){
        document.getElementById("mySidebar").style.boxShadow = "none";
    }
}

minWidth769.addListener(match);

match();


//change li images on hover

const liElements = document.querySelectorAll('.sideNav-list-items');

liElements.forEach(li => {
  const iconSpan = li.querySelector('.sidnav-icons');
  const originalBackgroundImage = window.getComputedStyle(iconSpan).getPropertyValue('background-image');
  const hoverBackgroundImage = li.getAttribute('data-hover-background-image');

  li.addEventListener('mouseenter', () => {
    iconSpan.style.backgroundImage = `url(${hoverBackgroundImage})`;
  });

  li.addEventListener('mouseleave', () => {
    iconSpan.style.backgroundImage = originalBackgroundImage;
  });
});


var rangeslider = document.getElementById("sliderRange");
var output = document.getElementById("demo");
output.innerHTML = rangeslider.value;
  
rangeslider.oninput = function() {
  output.innerHTML = this.value;
}
    </script>
